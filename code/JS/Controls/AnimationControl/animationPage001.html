<script type="text/javascript">
    var animationPage = {
        controlHeightFix:function (control) {
            var ac_border = control.find("#ac_border");
            setInterval(function () {
                ac_border.css("height", parseInt(ac_border.parent().css("height")) - 2 * parseInt(ac_border.css("border-width")));
            }, 300)
        },
        preview:function () {
            /*liuyi*/
            /*提供1到100的数值变化*/
            //console.log("preview")
            var control = Agi.Edit.workspace.currentControls[0];
            var animations = control.Get("PropertySettings").animations;
            var value = 0;
            var timer = setInterval(function () {
                //
                value++
                //
                control.startAnimation(value);
                //
                if (value > 100) {
                    clearInterval(timer);
                }
            }, 32);
        }
    }
</script>
