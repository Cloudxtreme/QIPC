<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../ControlBasic.css"/>
</head>
<body>
<div id="seqChartPropertyTab">
<div id="seqChartTab">
    <!--图形属性-基本设置-->
    <div id="seqtab-1" class="PCChart_Pro_Panel">
    	<table id="serialColorPicker" class="CustomprortityPanelTable" border="2px solid silver">
            <tr>
                <th>曲线名</th><th>颜色</th>
            </tr>
            <tr>
            	<td class="CustomprortityPanelTabletd1" colspan='2'><font color="red">曲线列表为空</font></td>
            </tr>
        </table>
    </div>
    <!--数据列选择-->
    <div id="seqtab-2" class="PCChart_Pro_Panel">
    	<table id="datacolumnConfirm" class="CustomprortityPanelTable" border="2px solid silver">
    		<tr>
                <th style="width:7em;text-align:right;">数据项名称</th>
                <th>对应意义</th>
            </tr>
        </table>
        <pre>请选择数据源每一列的意义:分别对应到[时刻][过程][来源]中(其中时间和来源列只能对应唯一一项,而过程列能对应多项),确认好后点击保存查看图表<div
        	id='SeqChartColumnDefineSave' class='SeqChartColumnDefineSaveBtn' title='保存'"/></pre>
    </div>
</div>
</div>
</body>
</html>
